<!DOCTYPE HTML>
<html>
<head>
	<title>IdeaKeeper</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="header">
	<input type="text" id="searchKey"/>
	<button id="btnSearch">Search</button>
	<button id="btnAdd">New User</button>
</div>


<div class="leftArea">
	<label><h1>All Users:</h1></label>
	<ul id="userList"></ul>
</div>

<form id="userForm">

	<div class="mainArea">

		<label>Id:</label>
		<input id="userId" name="userId" type="text" disabled />

		<label>Login:</label>
		<input type="text" id="login" name="login" required>

		<label>Password:</label>
		<input type="text" id="password" name="password" required>

		<label>Name:</label>
		<input type="text" id="name" name="name"/>

		<label>Surname:</label>
		<input type="text" id="surname" name="surname"/>

		<label>E-mail:</label>
		<input type="text" id="email" name="email"/>

		<label>Access level:</label>
		<input type="text" id="accessLevel" name="accessLevel"/>

		<button id="btnSave">Save</button>
		<button id="btnDelete">Delete</button>
		<button id="btnEdit">Edit</button>

	</div>

	<div class="rightArea">

		<img id="pic" height="250"/>

		<label><h1>User's Ideas:</h1></label>
		<ul id="ideasList" name="ideasList"></ul>
	</div>

</form>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>IdeaKeeper</title>

    <h:outputScript name="js/main.js" />
    <h:outputScript name="js/jquery-1.7.1.min.js" />
    <h:outputStylesheet name="js/styles.css"  />
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>

</h:head>



<h:body>

    #{personEditBean.getPersonById("http://localhost:8080/rest/users/get/2")}
    <p:growl autoUpdate="true" />
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="ID" />
            <h:outputText value="#{personEditBean.userDTO.userId}" />

            <h:outputText value="Name" />
            <p:inputText value="#{personEditBean.userDTO.name}">
                <f:validator validatorId="dataValidator" />
            </p:inputText>

            <h:outputText value="Surname" />
            <p:inputText value="#{personEditBean.userDTO.surname}" />

            <h:outputText value="Login" />
            <p:inputText value="#{personEditBean.userDTO.login}"/>

            <h:outputText value="Password" />
            <p:inputText value="#{personEditBean.userDTO.password}" />

        </h:panelGrid>

        <h:outputText rendered="#{personEditBean.userDTO.userId > 0}" value="User's ideas"/>
        <p:dataTable rendered="#{personEditBean.userIdeas.size() > 0}" var="row" value="#{personEditBean.userIdeas}">

            <p:column headerText="Id">
                <h:outputText value="#{row.ideaId}"/>
            </p:column>

            <p:column headerText="Title">
                <h:outputText value="#{row.title}"/>
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{row.description}"/>
            </p:column>

        </p:dataTable>

        <p:commandButton value="Validate Name" process="@form"/>
    </h:form>

</h:body>
</html>

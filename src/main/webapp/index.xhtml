<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>IdeaKeeper</title>
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    <h:outputStylesheet name="js/styles.css"  />
    <script type="text/javascript" src="js/mainJSF.js" />
</h:head>



<h:body>

    #{personEditBean.getPersonById(param.id)}
    <p:growl autoUpdate="true" />
    <h:form id="userForm">
        <h:panelGrid columns="2">
            <h:outputText value="ID" />
            <h:inputText id="userId" value="#{personEditBean.userDTO.userId}" />

            <h:outputText value="Name" />
            <p:inputText id="name" value="#{personEditBean.userDTO.name}">
                <f:validator validatorId="dataValidator" />
            </p:inputText>

            <h:outputText value="Surname" />
            <p:inputText id="surname" value="#{personEditBean.userDTO.surname}" />

            <h:outputText value="Login" />
            <p:inputText id="login" value="#{personEditBean.userDTO.login}"/>

            <h:outputText value="Password" />
            <p:inputText id="password" value="#{personEditBean.userDTO.password}" />

            <h:outputText value="Email" />
            <p:inputText id="email" value="#{personEditBean.userDTO.email}" />

            <h:outputText value="Access" />
            <p:inputText id="accessLevel" value="#{personEditBean.userDTO.accessLevel}" />

        </h:panelGrid>

        <h:outputText rendered="#{personEditBean.userDTO.userId > 0}" value="User's ideas"/>
        <p:dataTable rendered="#{personEditBean.userIdeas.size() > 0}" var="row" value="#{personEditBean.userIdeas}">

            <p:column headerText="Id">
                <h:inputText value="#{row.ideaId}"/>
            </p:column>

            <p:column headerText="Title">
                <h:inputText value="#{row.title}"/>
            </p:column>

            <p:column headerText="Description">
                <h:inputText value="#{row.description}"/>
            </p:column>

        </p:dataTable>

        <p:commandButton value="Validate Name" process="@form"/>
        <p:commandButton id="btnSave" value="Save" process="@form"/>
    </h:form>

</h:body>
</html>
